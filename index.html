<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Sorting Visualizer</title>
    <link rel="icon" type="images/x-icon" href="https://play-lh.googleusercontent.com/MKznOCWA0dOIDAvX5sRhoGllQUm9EPZ564eo3CyVgh_GOMg0s4k_whAOzdkakT0iP8g">
    <link rel="stylesheet" href="sorting.css">
    <link rel="shortcut icon" href="#" />
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer type="text/javascript"></script>
    <script src="algorithms/countSort.js" async defer type="text/javascript"></script>
    <script src="algorithms/insertionSort.js" async defer type="text/javascript"></script>
    <script src="algorithms/mergeSort.js" async defer type="text/javascript"></script>
    <script src="algorithms/QuickSort.js" async defer type="text/javascript"></script>
    <script src="algorithms/selectionSort.js" async defer type="text/javascript"></script>
</head>
<body>
    <nav>
        <H1>Sorting Visualizer</H1>
    </nav>
    
    <div class="container">
        <div class="continer1">
            <button class="merge">Merge sort</button>
            <button class="bubble">Bubble Sort</button>
            <button class="insertion">Insertion Sort</button>
        </div>
        <div class="container2">
            <button class="quick">Quick Sort</button>
            <button class="count">Count sort</button>
            <button class="selection">Selection sort</button>

        </div>
    </div>
    <div id="MySideNav" class="SideNav">
        
    </div>
    <div class="SideNav">
        <button class="stop" disabled>Stop</button>
        <button class="reset">Reset</button>
    </div>
    <div class="SideNav">
        <label for="myRange">Size</label>
        <input type="range" min="50" max="100" value="60" class="slider" id="myRange">
        <label for="mySpeed">Speed</label>
        <input type="range" min="20" max="300" value="60" class="speed" id="mySpeed">
    </div>
    <div id="sorting" class="flex-container">

    </div>
    <a href="https://github.com/mit-anuj/Sorting-Visualizer" target="_blank"><button class="git" >Source Code</button></a>


    
</body>
</html>
