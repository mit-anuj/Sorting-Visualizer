<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="sorting.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <H1>Sorting Visualizer</H1>
    
    <div class="container">
        <div class="continer1">
            <button class="merge">Merge sort</button>
            <button class="bubble">Bubble Sort</button>
            <button class="insertion">Insertion Sort</button>
        </div>
        <div class="container2">
            <button class="quick">Quick Sort</button>
            <button class="count">Count sort</button>
            <button class="selection">Selection sort</button>

        </div>
    </div>
    <div id="MySideNav" class="SideNav">
        
    </div>
    <div class="SideNav">
        <button class="stop" disabled>Stop</button>
        <button class="reset">Reset</button>
    </div>
    <div class="SideNav">
        <label for="myRange">Size</label>
        <input type="range" min="50" max="100" value="60" class="slider" id="myRange">
        <label for="mySpeed">Speed</label>
        <input type="range" min="20" max="300" value="60" class="speed" id="mySpeed">
    </div>
    <div id="sorting" class="flex-container">

    </div>
    

    <div>
        <footer>
            <a href="about.html">
            <button class="About">About</button></a>
        </footer>
    </div>

    <script src="sorting.js" async defer></script>
    <script src="bubbleSort.js" async defer></script>
    <script src="selectionSort.js"></script>
    <script src="insertionSort.js" async defer></script>
    <script src="quickSort.js" async defer></script>
    <script src="mergeSort.js" async defer></script>
    <script src="countSort.js" async defer></script>
</body>
</html>
